<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="./Images/bluephone.png" alt="Ícone de um telefone azul">
            <h1>AGENDA TELEFÔNICA</h1>
        </header>
        <form id="form-contatos">   
            <input type="text" id="nome" required placeholder="Nome do cliente"/>
            <input type="tel" id="telefone" required placeholder="(71) 0000-0000"/>
            <button type="submit" title="Clique para adicionar as novas informações">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr >
                    <th>Nome do Cliente</th>
                    <th>Telefone do Cliente</th>
                </tr>   
            </thead>    
            <tbody>
            </tbody>
        </table>
        <p>&copy;Todos os direitos reservados - 2024</p>
    </div>
    <script src="./main.js"></script>   
</body>
</html>
